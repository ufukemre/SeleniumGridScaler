# us-east-1_subnet_fallback_id_1=subnet-11111111
# us-east-1_subnet_fallback_id_2=subnet-22222222
# us-east-1_subnet_fallback_id_3=subnet-33333333
# Key
eu-west-1_key_name=SeleniumNodes
# Tags to be used
tagProduct=Department,QA


