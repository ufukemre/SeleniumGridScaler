# Node AMI Info
eu-west-1_linux_node_ami=ami-d216a3ba
#Ufuk Updated
#eu-west-1_linux_node_ami=ami-8ce05fff
#eu-west-1_linux_node_ami=ami-03238b70
node_instance_type_chrome=c3.large
# Firefox and IE will only run in 1 browser per VM so we'll use micros for them
node_instance_type_firefox=t2.micro
node_instance_type_internetexplorer=t2.micro
eu-west-1_windows_node_ami=ami-dcd869b4


#Security Group Info
eu-west-1_security_group=i-6c9f23e6
#VPC Info
eu-west-1_subnet_id=vpc-16332f73
